<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="Chris de Bruin, Ruby on Rails, freelance, developer, aws, cloud, DevOps, docker, webdeveloper, fullstack" >

  <link href="{{ site.github.url }}/assets/main.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="robots" content="noarchive, nofollow">

  <link rel="shortcut icon" href="{{ site.github.url }}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.github.url }}/favicon.ico" type="image/x-icon">
</head>
